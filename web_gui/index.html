<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Field</title>
    <style>
        canvas {
            border: 1px solid black;
            float: left;
        }
        .info {
            float: left;
            margin-left: 20px;
            font-family: Arial, sans-serif;
        }
        .info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="450" height="500"></canvas>
    <div class="info">
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
        <p>Level: <span id="level">0</span></p>
        <p>Speed: <span id="speed">0</span></p>
        <p>Pause: <span id="pause">false</span></p>
        <p>To start a new game, press 'n'</p>
        <p>To pause the game, press 'p'</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
